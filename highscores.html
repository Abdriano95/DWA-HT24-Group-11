<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game High Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<h1>Memory Game High Scores</h1>

<table>
  <thead>
  <tr>
    <th>Rank</th>
    <th>Player Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  <!-- High score entries -->
  <tr>
    <td>1</td>
    <td>Alice</td>
    <td>300</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Bob</td>
    <td>250</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Charlie</td>
    <td>200</td>
  </tr>
  <tr>
    <td>4</td>
    <td>David</td>
    <td>150</td>
  </tr>
  <tr>
    <td>5</td>
    <td>Eve</td>
    <td>100</td>
  </tr>
  </tbody>
</table>

</body>
</html>
